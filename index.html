<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" type="image" href="https://www.svgrepo.com/show/303198/youtube-icon-logo.svg">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <!-- 100% - 20px - 100px -->
        <div class="left">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="https://t3.ftcdn.net/jpg/03/00/38/90/240_F_300389025_b5hgHpjDprTySl8loTqJRMipySb1rO0I.jpg" alt=""
                class="logo">
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="search" class="search-bar">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass fontIcon" style="color: #0a0a0a;"></i></button>
        </div>

        <div class="user-options">
            <!-- <i class="fa-solid fa-microphone" ></i> -->
            <i class="fa-solid fa-video fontIcon" ></i>
            <i class="fa-regular fa-bell fontIcon" ></i>
            <div><p>S</p></div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><i class="fa-solid fa-house" style="color: #111212;"></i>
        Home</a>
        <a href="#" class="links"><i class="fa-solid fa-bolt" style="color: #0c0d0d;"></i>
        Shorts</a>
        <a href="#" class="links"><i class="fa-brands fa-youtube" style="color: #0c0d0d;"></i>
        Subscription</a>

        <!-- Horizontal line separator -->
        <hr class="separator">

        <a href="#" class="links"><i class="fa-solid fa-user" style="color: #131416;"></i>
        Your channel</a>
        <a href="#" class="links"><i class="fa-solid fa-clock-rotate-left" style="color: #121212;"></i>
        History</a>
        <a href="#" class="links"><i class="fa-solid fa-video" style="color: #141414;"></i>
        Your videos</a>
        <a href="#" class="links"><i class="fa-regular fa-clock" style="color: #141414;"></i>
        Watch later</a>
        <a href="#" class="links"><i class="fa-regular fa-thumbs-up"></i>liked videos</a>
        <a href="#" class="links"><i class="fa-solid fa-angle-down"></i>show more</a>
        <a href="#" class="links"></a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">frontend developer</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">java</button>
        <button class="filter-options">computer programming</button>
        <button class="filter-options">backend developer</button>
        <button class="filter-options">full stack projects</button>
        <button class="filter-options">MERN</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        
    </div>


    <script src="index.js"></script>
</body>

</html>
